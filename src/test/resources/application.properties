
server.port=5004
spring.application.name=tutorial
# neo4j
spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=neo4jneo4j

spring.data.redis.host=localhost
spring.data.redis.port=6379

spring.hateoas.use-hal-as-default-json-media-type=false
spring.mvc.view.prefix:/
spring.mvc.view.suffix:.jsp
spring.mvc.log-resolved-exception=true
spring.main.allow-circular-references=true

# spring mvc pattern
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

#image optimize
com.tutorial.rediscache.image.base-dir=./images
#upload location
com.tutorial.rediscache.upload=${java.io.tmpdir}
#suggestion formula
com.tutorial.rediscache.suggestion.formula=TREND

com.tutorial.rediscache.secret=PASSWORD 

logging.path=/var/log
logging.level.root=INFO
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type=ERROR
logging.level.org.springframework.web: DEBUG


#Spring Exceptions
spring.mvc.problemdetails.enabled=true

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

#Spring AOP
spring.aop.proxy-target-class=true
